<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,0,0" />
    <style>@import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;600;700;800&display=swap');</style>
    <title>TicTacToe</title>
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <i class="material-symbols-outlined">close</i>
                <i class="material-symbols-outlined">circle</i>
            </div>
            <div class="turn">X Turn</div>
            <button class="reset" id="openRestart">
                <i class="material-symbols-outlined">restart_alt</i>
            </button>
        </header>
        <div class="grid">
            <div class="row">
                <label class="cell" cell><input type="radio" onClick="playerMove(0)" id="0">
                    <i class="material-symbols-outlined" id="10">close</i>
                </label>
                <label class="cell"><input type="radio" onClick="playerMove(1)" id="1">
                    <i class="material-symbols-outlined" id="11">close</i>
                </label>
                <label class="cell"><input type="radio" onClick="playerMove(2)" id="2">
                    <i class="material-symbols-outlined" id="12">close</i>
                </label>
            </div>
            <div class="row">
                <label class="cell"><input type="radio" onClick="playerMove(3)" id="3">
                    <i class="material-symbols-outlined" id="13">close</i>
                </label>
                <label class="cell"><input type="radio" onClick="playerMove(4)" id="4">
                    <i class="material-symbols-outlined" id="14">close</i>
                </label>
                <label class="cell"><input type="radio" onClick="playerMove(5)" id="5">
                    <i class="material-symbols-outlined" id="15">close</i>
                </label>
            </div>
            <div class="row">
                <label class="cell"><input type="radio" onClick="playerMove(6)" id="6">
                    <i class="material-symbols-outlined" id="16">close</i>
                </label>
                <label class="cell"><input type="radio" onClick="playerMove(7)" id="7">
                    <i class="material-symbols-outlined" id="17">close</i>
                </label>
                <label class="cell"><input type="radio" onClick="playerMove(8)" id="8">
                    <i class="material-symbols-outlined" id="18">close</i>
                </label>
            </div>
        </div>
        <footer>
            <div class="xWins result">
                <p>X (You)</p>
                <p>0</p>
            </div>
            <div class="ties result">
                <p>TIES</p>
                <p>0</p>
            </div>
            <div class="oWins result">
                <p>O (CPU)</p>
                <p>0</p>
            </div>
        </footer> 
    </main>
    <div class="modalBg" id="bg">
        <dialog class="result modal" id="resultModal">
            <p>YOU WON!</p>
            <p>X TAKES THE ROUND</p>
            <div class="modalBtn">
                <button class="reset">QUIT GAME</button>
                <button class="reset">NEXT ROUND</button>
            </div>
        </dialog>
        <dialog class="restart modal" id="restartModal">
            <p>RESTART GAME?</p>
            <div class="modalBtn">
                <button class="reset" id="cancelRestart">NO, CANCEL</button>
                <button class="reset">YES, RESTART</button>
            </div>
        </dialog> 
    </div> 
    <script src="script.js"></script>

</body>
</html>
